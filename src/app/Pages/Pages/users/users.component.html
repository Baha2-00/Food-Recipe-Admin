<mat-toolbar>
    <span>Users</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" matTooltip="Back To Home"
        aria-label="Example icon-button with heart icon" (click)="backToHome()">
        <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" matTooltip="Create New Admin"
        aria-label="Example icon-button with share icon" (click)="CreateNewAdmin()">
        <mat-icon>note_add</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Logout" class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="LogoutFuncationaity()">
        <mat-icon>error</mat-icon>
    </button>

</mat-toolbar>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <!-- creationDate Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate|date:'dd/MM/yyyy'}} </td>
      </ng-container>
      
  
      <!-- IsDeleted Column -->
      <ng-container matColumnDef="isDeleted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IsDeleted </th>
        <td mat-cell *matCellDef="let row"> {{row.isDeleted}} </td>
      </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <!--Buttons-->
                  <div class="example-button-row">
                    <div class="example-flex-container">
                      <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon"
                      [matTooltip]="'Delete'"
                      (click)="DeleteUser(row.id)">
                        <mat-icon>delete_sweep</mat-icon>
                      </button>
                    </div>
                  </div>
                </td>
              </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
